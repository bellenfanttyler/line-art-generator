<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Line Art Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for a modern, studio feel -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Studio Line Art Generator</h1>
    
    <!-- Upload Section -->
    <div class="upload-section mb-5 p-4">
      <p class="mb-3">Upload an image to create a beautiful line art representation.</p>
      <input type="file" class="form-control btn-upload" id="imageLoader" accept="image/*">
      <small class="form-text text-muted">Supported formats: JPG, PNG.</small>
    </div>

    <!-- Controls for Line Art Parameters -->
    <div class="mb-5">
      <h3>Line Art Settings</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="spacingSlider" class="form-label">Line Spacing: <span id="spacingValue">5</span></label>
          <input type="range" class="form-range" min="1" max="20" value="5" id="spacingSlider">
        </div>
        <div class="col-md-6 mb-3">
          <label for="orientationSelect" class="form-label">Orientation:</label>
          <select class="form-select" id="orientationSelect">
            <option value="vertical" selected>Vertical</option>
            <option value="horizontal">Horizontal</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="fillColorSelect" class="form-label">Fill Color:</label>
          <select class="form-select" id="fillColorSelect">
            <option value="black" selected>Black</option>
            <option value="white">White</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="noBarsCheckbox">
            <label class="form-check-label" for="noBarsCheckbox">No Bars</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Display Area for Image and Line Art Result -->
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <div class="canvas-container">
          <canvas id="originalCanvas" class="border"></canvas>
          <canvas id="resultCanvas" class="border"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for additional Bootstrap functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your Custom Script -->
  <script src="script.js"></script>
</body>
</html>
